<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Downloader App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>File Downloader App</h1>
    </div>
    <div class="container">
        <div class="input-fields">
            <label for="inp">Paste the url of a IMAGE,VIDEO or a PDF..etc to download</label>
            <input type="url" id="inp" placeholder="Paste a valid url">
        </div>
        <div class="msg-box">
        </div>
        <div class="download-btn">
            <button class="btn">Download</button>
        </div>
    </div>
</body>
</html>
